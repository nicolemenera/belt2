<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quotable Quotes</title>
    {% load staticfiles %}
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Posts by (User)</h1>
    <p>Count: 2</p>
    
    <p>{Quoted By}:<em>{this is where the quote will go}</em></p>
    
    <form action="/dashboard">
      {% csrf_token %}
      <button>Dashboard</button>
    </form>
    <form action="/logout">
      {% csrf_token %}
      <button>Log Out</button>
    </form>
    
    
  </body>
</html>
