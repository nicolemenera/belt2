<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quotable Quotes</title>
    {% load staticfiles %}
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Posts by {{userInfo.name}}</h1>
    <p>Count: {{count}}</p>
    {% for q in userQuotes %}
    
    <p>{{q.quote_author}}:<em>{{q.quote}}</em></p>
    {% endfor %}
    <form action="/dashboard">
      {% csrf_token %}
      <button>Dashboard</button>
    </form>
    <form action="/logout">
      {% csrf_token %}
      <button>Log Out</button>
    </form>
    
    
  </body>
</html>
